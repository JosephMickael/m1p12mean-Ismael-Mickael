<div class="px-2 mt-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 mb-3 border-bottom">
        <h1 class="fw-bold">Bienvenue !</h1>
    </div>

    <!-- Section résumé -->
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card text-white mb-3 rdv-attente">
                <div class="card-body">
                    <h5 class="card-title">Rendez-vous en attente</h5>
                    <p class="card-text fs-3">{{ status.rdvEnAttente }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white mb-3 rdv-confirme">
                <div class="card-body">
                    <h5 class="card-title">Rendez-vous confirmés</h5>
                    <p class="card-text fs-3">{{ status.rdvConfirme }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white mb-3 rdv-annule">
                <div class="card-body">
                    <h5 class="card-title">Rendez-vous annulés</h5>
                    <p class="card-text fs-3">{{ status.rdvAnnule }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Liste des rendez-vous récents -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-header bg-white border-0 py-3">
            <h5 class="mb-0 d-flex align-items-center">
                <i class="bi bi-clock-history me-2"></i>
                Rendez-vous du jour
            </h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="ps-4">Date</th>
                            <th>Heure</th>
                            <th>Statut</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let rdv of listRendezVous">
                            <td class="ps-4">
                                <i class="bi bi-calendar-event text-muted me-2"></i>
                                {{ formatDate(rdv.date) }}
                            </td>
                            <td>
                                <i class="bi bi-stopwatch text-muted"></i>
                                {{ rdv.heure }}
                            </td>
                            <td>
                                <span class="badge rounded-pill px-2" [ngClass]="{
                                    'bg-warning text-dark': rdv.status === 'en attente',
                                    'bg-success': rdv.status === 'confirmé',
                                    'bg-info': rdv.status === 'assigné',
                                    'bg-danger': rdv.status === 'annulé',
                                    'bg-light text-dark': rdv.status === 'disponible',
                                    'bg-primary': rdv.status === 'réservé',
                                    'bg-secondary': rdv.status === 'terminé'
                                    }">
                                    {{ rdv.status }}
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="!listRendezVous || listRendezVous.length === 0" class="p-4 text-center container my-4">
                    <i class="bi bi-calendar-x fs-4 d-block mb-2"></i>
                    <p>Aucun rendez-vous prévu.</p>
                </div>
            </div>
        </div>
    </div>

</div>
