<div class="container-fluid">
    <div class="row">
        <!-- Sidebar (fond gris) -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar"
            style="background-color: rgb(213, 213, 213);  color: rgb(56, 56, 56);">
            <div class="pt-3">
                <h3 class="px-3">Dashboard</h3>
                <!-- Vous pouvez ajouter ici d'autres liens ou éléments de navigation -->
            </div>
        </nav>

        <!-- Contenu principal (fond blanc) -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="background-color: white; min-height: 100vh;">
            <!-- Barre de profil en haut à droite -->
            <div class="d-flex justify-content-end align-items-center p-3">
                <div class="dropdown">
                    <!-- Zone profil cliquable avec image, nom et icône de flèche -->
                    <a class="d-flex align-items-center text-decoration-none dropdown-toggle text-dark" href="#"
                        id="dropdownProfile" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="rounded-circle bg-light d-flex align-items-center justify-content-center me-2"
                            style="width: 40px; height: 40px;">
                            <i class="bi bi-person-fill"></i>
                        </span>
                        <span>{{ user.nom }}</span> <!-- Ajout d'un espace après le nom -->
                    </a>
                    <!-- Menu déroulant avec bouton déconnexion -->
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownProfile"
                        style="cursor: pointer;">
                        <li><a class="dropdown-item" (click)="logout()">Déconnexion</a></li>
                    </ul>
                </div>
            </div>

            <!-- Contenu principal -->
            <div class="container">
                <h1>Bienvenue sur votre dashboard</h1>
                <p>Ici se trouve le contenu principal de la page.</p>
            </div>
        </main>
    </div>
</div>
