<div class="container-fluid">
    <div class="row">
        <!-- Sidebar (fond gris) -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar" [ngClass]="{'collapsed': isSidebarCollapsed}"
            style="background-color: #34495E; color: white;">
            <div class="pt-3">
                <h3 class="px-3">Dashboard</h3>
                <div *ngIf="!isSidebarCollapsed">
                    <ul>
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="background-color: white; min-height: 100vh;">
            <!-- Barre de profil en haut à droite -->
            <div class="d-flex justify-content-between align-items-center p-3">
                <button (click)="toggleSidebar()" class="btn btn-light">Toggle</button>
                <div class="dropdown">
                    <a class="d-flex align-items-center text-decoration-none dropdown-toggle text-dark" href="#"
                        id="dropdownProfile" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="rounded-circle bg-light d-flex align-items-center justify-content-center me-2"
                            style="width: 40px; height: 40px;">
                            <i class="bi bi-person-fill"></i>
                        </span>
                        <span>{{ user.nom }}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownProfile"
                        style="cursor: pointer;">
                        <li><a class="dropdown-item" (click)="logout()">Déconnexion</a></li>
                    </ul>
                </div>
            </div>

            <!-- Contenu principal -->
            <div class="container">
                <h1>Bienvenue sur votre dashboard</h1>
                <p>Ici se trouve le contenu principal de la page.</p>
            </div>
        </main>
    </div>
</div>
